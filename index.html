<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <title>TicTacToe</title>
  </head>
  <body class="bg-dark">
    <nav class="text-center navbar-expand-lg bg-info">
      <em class="text-white navbar-brand">Tic Tac Toe</em>
    </nav>
    <section class="first-page container">
      <div class="m-3 d-flex justify-content-between align-items-center pt-4">
        <div>
          <p class="text-white text-monospace text-center">Player 1</p>
          <button class="btn btn-light">Human</button>
        </div>
        <p class="text-white versus text-monospace mt-5">Vs</p>
        <div>
          <p class="text-white text-monospace text-center">Player 2</p>
          <button class="btn btn-light">Human</button>
        </div>
      </div>
      <div class="d-flex justify-content-center align-items-center mt-5">
        <button class="btn btn-info mt-4 start-game">Start Game</button>
      </div>
    </section>

    <section class="second-page container">
      <div class="mt-3 mr-3 ml-3 d-flex justify-content-between align-items-center pt-4">
        <div>
          <p class="text-white text-monospace player-one"></p>
          <p class="text-success text-center tag">X</p>
        </div>
        <p class="text-white versus text-monospace">Vs</p>
        <div>
          <p class="text-white text-monospace player-two"></p>
          <p class="text-primary text-center tag">O</p>
        </div>
      </div>
      <div class="d-flex justify-content-around align-items-center mt-2">
        <button class="btn btn-info home">Home</button>
        <button class="btn btn-success restart">Restart</button>
      </div>
      <p class="current-player text-white text-center mt-3 text-monospace"></p>
      <div class="board m-5 mt-3">
        <button class="bg-white tag-btn" data-id="0"></button>
        <button class="bg-white tag-btn" data-id="1"></button>
        <button class="bg-white tag-btn" data-id="2"></button>
        <button class="bg-white tag-btn" data-id="3"></button>
        <button class="bg-white tag-btn" data-id="4"></button>
        <button class="bg-white tag-btn" data-id="5"></button>
        <button class="bg-white tag-btn" data-id="6"></button>
        <button class="bg-white tag-btn" data-id="7"></button>
        <button class="bg-white tag-btn" data-id="8"></button>
      </div>
    </section>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
